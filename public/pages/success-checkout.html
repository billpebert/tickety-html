<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sucess Checkout | Tickety</title>

        <link rel="shortcut icon" href="/public/assets/svgs/logo-mark.svg" type="image/x-icon">
        <link rel="stylesheet" href="/public/css/main.css">
    </head>

    <body>
        <nav class="container relative max-w-screen-xl py-4 lg:py-10">
            <div class="flex flex-col justify-between w-full lg:flex-row lg:items-center">
                <!-- Logo & Toggler Button here -->
                <div class="flex items-center justify-between">
                    <!-- LOGO -->
                    <a href="./index.html">
                        <img src="../assets/svgs/logo-type.svg" alt="tickety-assets" />
                    </a>
                    <!-- RESPONSIVE NAVBAR BUTTON TOGGLER -->
                    <div class="block lg:hidden">
                        <button class="p-1 outline-none" id="navbarToggler" data-target="#navigation">
                            <svg class="text-dark w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 8h16M4 16h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Nav Menu -->
                <div class="hidden w-full lg:block" id="navigation">
                    <div
                        class="flex flex-col items-baseline gap-4 mt-6 lg:justify-between lg:flex-row lg:items-center lg:mt-0">
                        <div
                            class="flex flex-col w-full ml-auto lg:w-auto gap-4 lg:gap-[50px] lg:items-center lg:flex-row">
                            <a href="#!" class="nav-link-item">Flash Sale</a>
                            <a href="#!" class="nav-link-item">Newest</a>
                            <a href="#!" class="nav-link-item">Categories</a>
                            <a href="#!" class="nav-link-item">Stories</a>
                        </div>
                        <div class="flex flex-col w-full ml-auto lg:w-auto lg:gap-12 lg:items-center lg:flex-row">
                            <a href="#!" class="btn-primary">
                                Sign In
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <section class="relative h-screen pt-10 lg:pb-32">
            <div class="container relative flex flex-col items-center justify-center max-w-screen-xl text-center">
                <img src="/public/assets/svgs/ic-files.svg" alt="tickety-assets">
                <h2 class="mt-[30px] text-[32px] font-bold">
                    Success Checkout
                </h2>
                <p class="mt-4 mb-10 text-lg leading-8 text-iron-grey">
                    We will send ticket details through your <br class="hidden md:block">
                    email, please sit tight and enjoy your time.
                </p>
                <a href="/index.html" class="btn-secondary px-[34px]">
                    Book Other Ticket
                </a>
            </div>
            <!-- Wavy line ornament -->
            <img src="/public/assets/svgs/wavy-line-4.svg" class="absolute bottom-0 w-full -z-10" alt="">
        </section>
        
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(() => {
                $('#navbarToggler').on('click', function (e) {
                    let navigationMenu = $(this).attr('data-target')
                    $(navigationMenu).toggleClass('hidden')
                })
            })
        </script>
    </body>

</html>
